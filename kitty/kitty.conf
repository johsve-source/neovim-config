font_family JetBrains Mono SemiBold
bold_font JetBrains Mono ExtraBold
italic_font JetBrains Mono SemiBold Italic
bold_italic_font JetBrains Mono ExtraBold Italic
font_size 10.5
symbol_map U+23FB-U+23FE,U+2B58,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CC-U+E0CF,U+E0D0-U+E0D2,U+E0D4,U+E700-U+E7C5,U+F000-U+F2E0,U+2665,U+26A1,U+F400-U+F4A8,U+F67C,U+E000-U+E00A,U+F300-U+F313,U+E5FA-U+E62B JetBrains Mono Medium Nerd Font Complete
adjust_line_height 8
cursor_shape beam
cursor_blink_interval 0.5
url_color #0087BD
url_style curly
open_url_with default
copy_on_select no
enable_audio_bell no
window_border_width 0.0
window_margin_width 0.0
window_padding_width 0.0
scrollback_lines 99999
map alt+shift+enter new_os_window_with_cwd
map ctrl+shift+equal change_font_size all +0.5
map ctrl+shift+minus change_font_size all -0.5
allow_remote_control yes
scrollback_pager nvim --noplugin -u NONE -c 'runtime plugin/man.lua|Man!' -c "autocmd VimEnter * normal G" -c "nnoremap Q :qa!<CR>" -

include ~/.cache/main_colorscheme.conf
include local.conf
